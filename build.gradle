plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jsoup:jsoup:1.15.1'
    implementation 'com.github.cliftonlabs:json-simple:4.0.1'
}

sourceSets{
    main {
        java {
            srcDirs = ['src']
        }

    }
}
